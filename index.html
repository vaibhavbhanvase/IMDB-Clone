<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDB Clone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class=" h1 bg-primary text-white p-4 mb-4 text-center">
        <div class="row">
            <div class="col-6">
                <h1>IMDB Clone</h1>
            </div>
            <div class="col-6">
                <button class="btn btn-warning  float-right" id="showModalBtn"><strong>Add Movie</strong></button>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row" id="movieContainer">
            <!-- <div class="col-sm-4">
                <div class="card">
                    <div class="card-header">
                        <h3>Start Up</h3>
                    </div>
                    <div class="card-body">
                        <img alt="Start Up" title="Start Up"
                    </div>
                    <div class="card-footer">
                        <p class="text-right m-0 font-weight-bold">
                            5/5
                        </p>
                    </div>
                </div>
            </div> -->
        </div>
    </div>


    <div class="overlay myClose" id="overlay"></div>
    <div class="myModal" id="myModal">
        <div class="card">
            <div class="card-header">
                <h2>Add Movie Details
                    <a href="javaScript:;" class="myClose"><i class="fa-solid fa-xmark"></i></a>
                </h2>
            </div>
            <form id="addMovies">
                <div class="card-body">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="imgUrl">Image Url</label>
                        <input type="text" id="imgUrl" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="rating">Rating</label>
                        <input type="text" id="rating" class="form-control" required>
                        <span class="text-danger d-none">Value Should be from 1 to 5</span>
                    </div>
                </div>
                <div class="card-footer text-right">
                    <button class="btn btn-primary" type="submit">Add Movie</button>
                    <button class="btn btn-danger myClose">Cancel</button>
                </div>
            </form>

        </div>
    </div>

    <script src="./assets/js/app.js"></script>
</body>

</html>
